<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fullscreen Video Background Login Form</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="login-form-7.css">
</head>
<body data-vide-bg="The_best_Anime_Dance_ever_2019.mp4">
	<div class="loginBox">
		<div class="glass">
			<h3>Sign in Here</h3>
			<form>
				<div class="inputBox">
					<input type="text" name="" placeholder="Username">
					<span><i class="fa fa-user"></i></span>
				</div>
				<div class="inputBox">
					<input type="password" name="" placeholder="password">
					<span><i class="fa fa-lock"></i></span>
				</div>
				<input type="submit" name="" value="Login">
			</form>
			<a href="#" class="a">Forget Password</a>
			<h5>Sign Up Using</h5>
			<ul>
				<li>
					<a href="#"><i class="fa fa-facebook"></i></a>
				</li>
				<li>
					<a href="#"><i class="fa fa-google"></i></a>
				</li>
			</ul>
			<h4>Create account? <a href="#">Sign Up</a></h4>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="jquery.vide.js"></script>
</body>
</html>
