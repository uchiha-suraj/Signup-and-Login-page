<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mirror Login Form</title>
	<link rel="stylesheet" type="text/css" href="mirror-login-form.css">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="loginBox">
		<div class="glass">
			<img src="http://infiniteiotdevices.com/images/png1.png" class="user">
			<h3>Login Here</h3>
			<form>
				<div class="inputBox">
					<input type="text" name="" placeholder="Username">
					<span><i class="fa fa-user"></i></span>
				</div>
				<div class="inputBox">
					<input type="password" name="" placeholder="password">
					<span><i class="fa fa-lock"></i></span>
				</div>
				<input type="submit" name="" value="Login">
			</form>
			<a href="#">Forget Password</a>
			<h5>Sign Up Using</h5>
			<ul>
				<li>
				<a href="#" class="front"><i class="fa fa-facebook"></i></a><br>
				<a href="#" class="back">Facebook</a>
				</li>
				<li>
				<a href="#" class="front"><i class="fa fa-google"></i></a><br>
				<a href="#" class="back">Google</a>
				</li>
			</ul>
			<h4>Create account? <a href="#">Sign Up</a></h4>
		</div>
	</div>
</body>
</html>
