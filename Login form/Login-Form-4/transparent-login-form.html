<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transparent Login Form</title>
	<link rel="stylesheet" type="text/css" href="transparent-login-form.css">
	<link href="http://infiniteiotdevices.com/images/logo.png" rel="icon" sizes="16x16" type="image/gif" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="loginBox">
		<img src="http://infiniteiotdevices.com/images/png1.png" class="user">
		<h2>Log In Here</h2>
		<form>
			<p>Email</p>
			<input type="text" name="" placeholder="Enter Email">
			<p>Password</p>
			<input type="password" name="" placeholder="••••••••">
			<input type="submit" name="" value="LOGIN">
			<a href="#" class="a">Forgot Password?</a>
			<h5>Sign Up Using</h5>
			<ul>
				<li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
				<li><a href="#" class="google"><i class="fa fa-google"></i></a></li>
			</ul>
			<h4>Create account? <a class="txt2" href="#">Sign Up</a></h4>
		</form>
	</div>
</body>
</html>
